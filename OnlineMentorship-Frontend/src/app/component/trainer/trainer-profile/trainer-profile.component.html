<app-navbar></app-navbar>
<div style="height: 90%">
<div class="container">
  <div class="card myCard">
    <div class="card-header bg-dark text-white">
      <h1>My Profile</h1>
    </div>
    <div class="card-body">
      <!--
      -->
      <form>
        <div class="form-group">
          <label>Email</label>
          <input [(ngModel)]="trainer.email" [ngModelOptions]="{standalone: true}"  type="text" class="form-control" readonly >
        </div>
        <div class="form-group">
          <label>Password</label>
          <input [(ngModel)]="trainer.password" [ngModelOptions]="{standalone: true}" type="password" class="form-control" readonly>
          <button [value]="true" [ngModel]="updatePassword" (click)="updatePass()">Update Password</button>
        </div>
        <div class="form-group" *ngIf="updatePassword">
          <label>New Password</label>
          <input [(ngModel)]="newPass" [ngModelOptions]="{standalone: true}" type="password" class="form-control">
          <button (click)="changePassword()">Change Password</button>
        </div>

        <div class="form-group">
          <label>First Name</label>
          <input [(ngModel)]="trainer.firstName" [ngModelOptions]="{standalone: true}"  type="text" class="form-control" readonly>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input [(ngModel)]="trainer.lastName" [ngModelOptions]="{standalone: true}"  type="text" class="form-control" readonly>
        </div>
        <div class="form-group">
          <label>Contact Number</label>
          <input [(ngModel)]="trainer.contactNumber" [ngModelOptions]="{standalone: true}"  type="text" class="form-control" readonly >
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Update Details</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="d-flex justify-content-start mt-1" >
  <button class="btn btn-primary ms-5" routerLink="/trainer">Go back</button>
</div>
</div>
