<app-navbar></app-navbar>

<div class="container">
  <div class="card myCard">
    <div class="card-header bg-dark text-white">
      <h1>Create a New Mentorship</h1>
    </div>
    <div class="card-body">
      <form (ngSubmit)="submit()">
        <div class="form-group">
          <label>mentorship Name</label>
          <input [(ngModel)]="mentorship.mentorshipName" [ngModelOptions]="{standalone: true}"  type="text" class="form-control" >
        </div>
        <div class="form-group">
          <label>mentorship Description</label>
          <input [(ngModel)]="mentorship.mentorshipDescription" [ngModelOptions]="{standalone: true}" type="text" class="form-control" >
        </div>
        <div class="form-group">
          <label>Start Date</label>
          <input [(ngModel)]="mentorship.startDate" [ngModelOptions]="{standalone: true}" type="text" class="form-control" >
        </div>
        <div class="form-group">
          <label>End Date</label>
          <input [(ngModel)]="mentorship.endDate" [ngModelOptions]="{standalone: true}" type="text" class="form-control" >
        </div>
        <div class="form-group">
          <label>mentorship Cost</label>
          <input [(ngModel)]="mentorship.mentorshipCost" [ngModelOptions]="{standalone: true}" type="text" class="form-control" >
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" routerLink="/admin">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
