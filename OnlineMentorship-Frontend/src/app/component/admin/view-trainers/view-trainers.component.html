<app-navbar></app-navbar>
<h1 class="text-center">ALL TRAINERS</h1>
<div class="d-flex justify-content-center mt-1" *ngFor="let trainer of trainers">
  <div class="card  mb-3" style="width: 840px;">
    <div class="row g-0" >

      <div class="col-md-8" >
        <div class="card-body">
          <h2 class="card-title">trainer Id: {{trainer.trainerId }}</h2>
          <p class="card-text">trainer first name :{{trainer.firstName}} </p>
          <p class="card-text">trainer last name :{{trainer.lastName}} </p>
          <p class="card-text">email:{{trainer.email}} </p>
          <p class="card-text"> status:{{trainer.isActive}}
          <p class="card-text"> Penalty:{{trainer.penalty}} </p>
          <p class="card-text"> Cancellation Count:{{trainer.cancellationCount}} </p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-start mt-1" >
  <button class="btn btn-primary ms-5" routerLink="/student">Go back</button>
</div>
