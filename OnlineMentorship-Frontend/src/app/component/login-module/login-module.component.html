<app-navbar></app-navbar>
<div style="height: 90%">
<div class="container mt-5 d-flex justify-content-center " >
    <div class="card myCard" style="width: 600px">
      <div class="card-header bg-dark text-white">
        <h1>Login</h1>
      </div>
      <div class="card-body">
        <form (ngSubmit)="login()">
            <div class="form-group">
                <label>Email</label>
                <input [(ngModel)]="loginData.email" [ngModelOptions]="{standalone: true}"  type="text" class="form-control" >
            </div>
            <div class="form-group">
                <label>Password</label>
                <input [(ngModel)]="loginData.password" [ngModelOptions]="{standalone: true}" type="password" class="form-control" >
            </div>
          <div class="btn-group mt-2 mb-2" data-toggle="buttons">
            <label >Select User Type</label>
            <label class=" active ms-2">
              <input type="radio" name="options" id="option1" [value]="ADMIN" [(ngModel)]="loginData.usertype" (click)="setUserType()"> Admin
            </label>
            <label class="ms-1">
              <input type="radio" name="options" id="option2" [value]="STUDENT" [(ngModel)]="loginData.usertype" (click)="setUserType()"> Student
            </label>
            <label class="ms-1">
              <input type="radio" name="options" id="option3" [value]="TRAINER" [(ngModel)]="loginData.usertype" (click)="setUserType()"> Trainer
            </label>
          </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Login</button>
              <p class="text-center">  don't have an account? <a routerLink="/register">Register</a> </p>
            </div>
        </form>
      </div>
    </div>
</div>
</div>
