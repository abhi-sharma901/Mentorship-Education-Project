<div class="container">
    <div class="card myCard">
      <div class="card-header bg-dark text-white">
        <h1>Login</h1>
      </div>
      <div class="card-body">
        <form (ngSubmit)="login()">
            <div class="form-group">
                <label>Email</label>
                <input [(ngModel)]="loginData.email" [ngModelOptions]="{standalone: true}"  type="text" class="form-control" >
            </div>
            <div class="form-group">
                <label>Password</label>
                <input [(ngModel)]="loginData.password" [ngModelOptions]="{standalone: true}" type="password" class="form-control" >
            </div>
            <div class="form-group">
                <label>Usertype</label>
                <input  [(ngModel)]="loginData.usertype" [ngModelOptions]="{standalone: true}" type="text" class="form-control" >
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
      </div>
    </div>
</div>
